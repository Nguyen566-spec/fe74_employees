<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <h1 class="bg-dark text-white text-center p-3">Quản lý nhân viên</h1>
    <form class="p-4">
      <div class="form-group">
        <label for="maNV">Mã nhân viên</label>
        <input type="number" class="form-control" id="maNV" />
        <div id="tbMaNV" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="tenNV">Tên nhân viên</label>
        <input type="text" class="form-control" id="tenNV" />
        <div id="tbTenNV" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="chucVu">Chức vụ</label>
        <select class="form-control" id="chucVu">
          <option>Chọn chức vụ</option>
          <option>Nhân viên</option>
          <option>Quản lý</option>
          <option>Giám đốc</option>
        </select>
        <div id="tbChucVu" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="heSo">Hệ số chức vụ</label>
        <input type="number" class="form-control" id="heSo" />
        <div id="tbHeSo" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="luong">Lương cơ bản</label>
        <input type="number" class="form-control" id="luong" />
        <div id="tbLuong" class="text-danger"></div>
      </div>
      <div class="form-group">
        <label for="gio">Số giờ làm trong tháng</label>
        <input type="number" class="form-control" id="gio" />
        <div id="tbGio" class="text-danger"></div>
      </div>
    </form>
    <div class="text-right pr-4 py-3 bg-light" id="button">
      <button class="btn btn-outline-primary" onclick="btnThem()">
        Thêm nhân viên
      </button>
    </div>
    <table class="table mt-4">
      <thead class="bg-primary text-white">
        <tr>
          <th>Mã nhân viên</th>
          <th>Tên nhân viên</th>
          <th>Chức vụ</th>
          <th>Hệ số chức vụ</th>
          <th>Lương cơ bản</th>
          <th>Số giờ làm trong tháng</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="danhSach"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
      integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/models/employee.js"></script>
    <script src="./js/services/callapi.js"></script>
    <script src="./js/models/validation.js"></script>
    <script src="./js/controllers/main.js"></script>
  </body>
</html>
